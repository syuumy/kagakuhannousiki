<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>化学式クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #question {
      font-size: 2.5em;
      margin: 20px;
    }
    #answer {
      font-size: 3em;
      color: red;
      height: 2em;
      margin-bottom: 40px;
    }
    #toggleBtn {
      font-size: 1.5em;
      padding: 10px 30px;
    }
  </style>
</head>
<body>
  <div id="question">読み込み中...</div>
  <div id="answer"></div>
  <button id="toggleBtn" onclick="toggle()">答え</button>

  <script>
    const quiz = [
      { q: "水", a: "H₂" }, { q: "炭素", a: "C" }, { q: "酸素", a: "O₂" },
      { q: "窒素", a: "N₂" }, { q: "硫黄", a: "S" }, { q: "塩素", a: "Cl₂" },
      { q: "水", a: "H₂O" }, { q: "二酸化炭素", a: "CO₂" }, { q: "塩化水素", a: "HCl" },
      { q: "アンモニア", a: "NH₃" }, { q: "酸化銀", a: "Ag₂O" }, { q: "酸化銅", a: "CuO" },
      { q: "酸化マグネシウム", a: "MgO" }, { q: "塩化銅", a: "CuCl₂" }, { q: "硫化鉄", a: "FeS" },
      { q: "硫化銅", a: "CuS" }, { q: "硫酸", a: "H₂SO₄" }, { q: "炭酸ナトリウム", a: "Na₂CO₃" },
      { q: "炭酸カルシウム", a: "CaCO₃" }, { q: "銀", a: "Ag" }, { q: "カリウム", a: "K" },
      { q: "アルミニウム", a: "Al" }, { q: "ナトリウム", a: "Na" }, { q: "マグネシウム", a: "Mg" },
      { q: "カルシウム", a: "Ca" }, { q: "銅", a: "Cu" }, { q: "鉄", a: "Fe" }, { q: "亜鉛", a: "Zn" },
      { q: "炭酸水素ナトリウム", a: "NaHCO₃" }, { q: "塩化ナトリウム", a: "NaCl" }
    ];

    let index = 0;
    let showingAnswer = false;

    function loadQuestion() {
      document.getElementById("question").textContent = "問：" + quiz[index].q;
      document.getElementById("answer").textContent = "";
      document.getElementById("toggleBtn").textContent = "答え";
      showingAnswer = false;
    }

    function toggle() {
      if (showingAnswer) {
        index = (index + 1) % quiz.length;
        loadQuestion();
      } else {
        document.getElementById("answer").textContent = "答：" + quiz[index].a;
        document.getElementById("toggleBtn").textContent = "次へ";
        showingAnswer = true;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
